type Query {
  switchState: [SwitchEvent]
  publishedPosts: [Post!]!
  post(postId: ID!): Post
  postsByUser(userId: ID!): [Post!]!
  getLastSwitch: [SwitchEvent]
}

type Mutation {
  createSwitchEvent(switchState: Boolean!): SwitchEvent
}

type SwitchEvent {
  id: ID! @unique
  time: DateTime!
  switchState: Boolean!
}